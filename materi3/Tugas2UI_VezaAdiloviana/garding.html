<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/garding.css">
    <title>Document</title>
</head>

<body>
    <div class="row col">

        <div class="content1 col">
            <div class="content mt-5 col-md-12">
                <div class="judul text-center">
                    <h2>Sistem Grade Siswa</h2>
                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="nama">Nama</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="nama" name="nama">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="kelas">Kelas</label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control" id="inputGroupSelect01">
                                <option value="" disabled selected>Kelas</option>
                                <option value="1">IPA-1</option>
                                <option value="2">IPA-2</option>
                                <option value="3">IPA-3</option>
                            </select>
                        </div>
                    </div>

                    <div class="input mt-5 text-center">
                        <h2>Input Nilai Siswa</h2>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="nama">Matematika</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="mtk" name="mtk">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="nama">Fisika</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="fisika" name="fisika">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="nama">Biologi</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="biologi" name="biologi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="nama">TIK</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="tik" name="tik">
                        </div>
                    </div>
                    <div class="button text-right pb-3">
                        <button type="submit" class="btn btn-secondary" >Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="content2 col">
            <div class="content mt-5 col-md-12">
                <div class="judul2 text-center">
                    <h2>Hasil Penilaian</h2>
                </div>
            </div>
            <div class="col">
                <label for="nama">Nama Siswa    : </label >
            </div>
            <div class="col">
                <label for="kelas">Kelas : </label >
            </div>

            <h2></h2>
            <div class="col">
                <label for="mtk">Nilai Matematika   :</label >
            </div>
            <div class="col">
                <label for="fisika">Nilai Fisika   :</label >
            </div>
            <div class="col">
                <label for="biologi">Nilai Biologi   :</label >
            </div>
            <div class="col">
                <label for="tik">Nilai TIK   :</label >
            </div>

            <h2></h2>
            <div class="col">
                <label for="rata">Nilai Rata-Rata   :</label >
            </div>
            <div class="col">
                <label for="total">Total Nilai   :</label >
            </div>
            <div class="col">
                <label for="mtk">Grade Nilai   :</label >
            </div>
        </div>

    </div>
</body>

</html>
